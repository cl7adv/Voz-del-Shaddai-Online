<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio El Shaddai | Final Fix</title>
    <style>
        body { background: #0a0a0a; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: 'Segoe UI', sans-serif; color: white; overflow: hidden; }
        
        #intro-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 1000; display: flex; flex-direction: column; justify-content: center; align-items: center; transition: 0.8s; }
        .intro-btn { background: transparent; color: #00ff00; border: 2px solid #00ff00; padding: 15px 40px; font-size: 1.2rem; cursor: pointer; letter-spacing: 3px; box-shadow: 0 0 15px #00ff00; border-radius: 50px; }
        
        .radio-body { background: #1a1a1a; padding: 40px; border-radius: 50px; box-shadow: 0 20px 60px #000; display: flex; align-items: center; border: 4px solid #333; opacity: 0; transition: 1s; }
        .radio-visible { opacity: 1; }
        
        .speaker { width: 80px; height: 210px; background: radial-gradient(circle, #222 2px, #111 2.5px); background-size: 7px 7px; border-radius: 20px; margin: 0 20px; border: 1px solid #333; }
        
        .panel { width: 320px; text-align: center; }
        .screen { background: #051a05; color: #00ff00; padding: 20px; border-radius: 12px; margin-bottom: 25px; border: 2px solid #2d2d2d; min-height: 60px; display: flex; align-items: center; justify-content: center; font-family: monospace; box-shadow: inset 0 0 10px #000; }

        .controls { display: flex; justify-content: center; align-items: center; gap: 15px; margin-bottom: 25px; }
        .btn { width: 55px; height: 55px; border-radius: 50%; border: none; background: #222; color: #d4af37; cursor: pointer; font-size: 22px; box-shadow: 4px 4px 10px #000; }
        .play { width: 75px; height: 75px; color: #00ff00; font-size: 30px; }
        
        input[type=range] { width: 90%; accent-color: #00ff00; }
    </style>
</head>
<body>

    <div id="intro-overlay">
        <h1 style="color: #d4af37; margin-bottom: 20px;">RADIO EL SHADDAI</h1>
        <button id="startBtn" class="intro-btn">CONECTAR</button>
    </div>

    <div class="radio-body" id="radioBody">
        <div class="speaker"></div>
        <div class="panel">
            <div class="screen">
                <div id="status">INICIALIZANDO...</div>
            </div>
            <div class="controls">
                <button id="prevBtn" class="btn">⏮</button>
                <button id="playBtn" class="btn play">▶</button>
                <button id="nextBtn" class="btn">⏭</button>
            </div>
            <input type="range" id="volume" min="0" max="1" step="0.01" value="0.7">
        </div>
        <div class="speaker"></div>
    </div>

    <script>
        const usuario = "cl7adv";
        const repo = "Voz-del-Shaddai-Online";
        const carpeta = "musica";

        let listaMusica = [];
        let indiceActual = 0;
        const audio = new Audio();
        
        const status = document.getElementById('status');
        const playBtn = document.getElementById('playBtn');
        const radioBody = document.getElementById('radioBody');
        const intro = document.getElementById('intro-overlay');

        async function obtenerMusica() {
            const url = `https://api.github.com/repos/${usuario}/${repo}/contents/${carpeta}`;
            try {
                const response = await fetch(url);
                const archivos = await response.json();
                
                listaMusica = archivos.filter(file => file.name.match(/\.(mp3|m4a|mp4|wav)$/i));
                
                if (listaMusica.length > 0) {
                    status.innerText = "SISTEMA LISTO\n" + listaMusica.length + " AUDIOS";
                    indiceActual = Math.floor(Math.random() * listaMusica.length);
                } else {
                    status.innerText = "CARPETA VACÍA";
                }
            } catch (e) {
                status.innerText = "ERROR DE CONEXIÓN";
            }
        }

        function reproducir() {
            if (listaMusica.length === 0) return;
            
            const tema = listaMusica[indiceActual];

            // Usar jsDelivr en lugar de download_url
            const urlJsDelivr = `https://cdn.jsdelivr.net/gh/${usuario}/${repo}/${carpeta}/${tema.name}`;

            audio.src = urlJsDelivr;
            audio.load();
            
            audio.play().then(() => {
                status.innerText = "EN VIVO:\n" + tema.name.slice(0, 30);
                playBtn.innerText = "⏸";
            }).catch(error => {
                console.error("Fallo de audio:", error);
                status.innerText = "ERROR DE CARGA...\nSALTANDO TEMA";
                setTimeout(siguienteTema, 2000);
            });
        }

        function siguienteTema() {
            indiceActual = (indiceActual + 1) % listaMusica.length;
            reproducir();
        }

        function anteriorTema() {
            indiceActual = (indiceActual - 1 + listaMusica.length) % listaMusica.length;
            reproducir();
        }

        audio.onended = siguienteTema;

        document.getElementById('startBtn').onclick = () => {
            intro.style.opacity = '0';
            setTimeout(() => {
                intro.style.visibility = 'hidden';
                radioBody.classList.add('radio-visible');
                reproducir();
            }, 600);
        };

        playBtn.onclick = () => {
            if (audio.paused) {
                if (!audio.src) reproducir();
                else audio.play();
                playBtn.innerText = "⏸";
            } else {
                audio.pause();
                playBtn.innerText = "▶";
                status.innerText = "PAUSA";
            }
        };

        document.getElementById('nextBtn').onclick = siguienteTema;
        document.getElementById('prevBtn').onclick = anteriorTema;
        document.getElementById('volume').oninput = (e) => audio.volume = e.target.value;

        obtenerMusica();
    </script>
</body>
</html>
