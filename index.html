<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voz del Shaddai Online - Emisora Tropical</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(to bottom right, #0a3d62, #079992, #38ada9, #78e08f);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        header {
            background: linear-gradient(to right, #1e5799, #207cca, #2989d8, #7db9e8);
            padding: 25px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .radio-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            color: #fff;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .main-content {
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .player-section {
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .player-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            width: 100%;
        }

        .power-btn {
            background-color: #e74c3c;
            border: none;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            color: white;
            font-size: 1.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .power-btn:hover {
            background-color: #c0392b;
            transform: scale(1.05);
        }

        .power-btn.on {
            background-color: #2ecc71;
        }

        .power-btn.on:hover {
            background-color: #27ae60;
        }

        .play-btn {
            background-color: #3498db;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .play-btn:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 15px;
            width: 100%;
            max-width: 300px;
        }

        .volume-control i {
            font-size: 1.5rem;
        }

        .volume-slider {
            flex-grow: 1;
            -webkit-appearance: none;
            appearance: none;
            height: 8px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 22px;
            height: 22px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .now-playing {
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 15px;
            width: 100%;
            text-align: center;
            margin-top: 10px;
        }

        .now-playing h3 {
            font-size: 1.3rem;
            margin-bottom: 5px;
            color: #f1c40f;
        }

        .song-title {
            font-size: 1.1rem;
            font-weight: bold;
        }

        .song-genre {
            font-style: italic;
            opacity: 0.9;
        }

        .genres-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .genres-section h2 {
            font-size: 1.5rem;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 8px;
        }

        .genre-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
        }

        .genre-btn {
            background-color: rgba(52, 152, 219, 0.8);
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .genre-btn:hover {
            background-color: rgba(41, 128, 185, 0.9);
            transform: translateY(-3px);
        }

        .genre-btn.active {
            background-color: #e74c3c;
            box-shadow: 0 0 15px rgba(231, 76, 60, 0.5);
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.2);
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .tropical-decoration {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .palm-leaf {
            position: absolute;
            font-size: 10rem;
            color: rgba(255, 255, 255, 0.05);
            transform: rotate(-30deg);
            top: 10%;
            right: -5%;
        }

        .flower {
            position: absolute;
            font-size: 8rem;
            color: rgba(255, 255, 255, 0.05);
            bottom: 10%;
            left: -5%;
            transform: rotate(20deg);
        }

        .sun {
            position: absolute;
            font-size: 12rem;
            color: rgba(255, 255, 255, 0.03);
            top: -5%;
            left: 10%;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            header h1 {
                font-size: 2rem;
            }
            
            .player-controls {
                flex-direction: column;
                gap: 15px;
            }
            
            .volume-control {
                max-width: 100%;
            }
            
            .genre-buttons {
                justify-content: center;
            }
        }

        /* Animación para el indicador de reproducción */
        @keyframes playing {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        .playing-indicator {
            display: inline-block;
            margin-left: 10px;
            animation: playing 1.5s infinite;
        }
    </style>
</head>
<body>
    <!-- Decoración tropical -->
    <div class="tropical-decoration">
        <div class="sun"><i class="fas fa-sun"></i></div>
        <div class="palm-leaf"><i class="fas fa-leaf"></i></div>
        <div class="flower"><i class="fas fa-spa"></i></div>
    </div>

    <div class="container">
        <header>
            <h1><i class="fas fa-broadcast-tower"></i> Voz del Shaddai Online</h1>
            <p>Tu emisora tropical con la mejor música</p>
            <div class="radio-icon">
                <i class="fas fa-music"></i>
            </div>
        </header>

        <div class="main-content">
            <div class="player-section">
                <div class="player-controls">
                    <button class="power-btn" id="powerBtn">
                        <i class="fas fa-power-off"></i>
                    </button>
                    
                    <button class="play-btn" id="playBtn">
                        <i class="fas fa-play"></i>
                    </button>
                    
                    <div class="volume-control">
                        <i class="fas fa-volume-down"></i>
                        <input type="range" min="0" max="100" value="70" class="volume-slider" id="volumeSlider">
                        <i class="fas fa-volume-up"></i>
                    </div>
                </div>
                
                <div class="now-playing">
                    <h3>Reproduciendo ahora:</h3>
                    <div class="song-title" id="currentSong">Selecciona un género y pulsa Play</div>
                    <div class="song-genre" id="currentGenre">-</div>
                </div>
            </div>
            
            <div class="genres-section">
                <h2><i class="fas fa-list-music"></i> Géneros Musicales</h2>
                <div class="genre-buttons" id="genreButtons">
                    <!-- Los botones se generarán con JavaScript -->
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>Música cortesía de Voz del Shaddai Online | Reproduciendo desde: <a href="https://github.com/cl7adv/Voz-del-Shaddai-Online/tree/main/musica" target="_blank" style="color: #78e08f;">GitHub Repository</a></p>
            <p>Diseño tropical con HTML, CSS y JavaScript</p>
        </div>
    </div>

    <script>
        // Lista de géneros y canciones (simuladas)
        // En un caso real, aquí pondrías las URL reales de los archivos de música
        const musicGenres = {
            "Salsa": [
                { title: "Salsa Caliente", url: "https://github.com/cl7adv/Voz-del-Shaddai-Online/raw/main/musica/salsa1.mp3" },
                { title: "Ritmo Caribeño", url: "https://github.com/cl7adv/Voz-del-Shaddai-Online/raw/main/musica/salsa2.mp3" },
                { title: "Bailando con Shaddai", url: "https://github.com/cl7adv/Voz-del-Shaddai-Online/raw/main/musica/salsa3.mp3" }
            ],
            "Bachata": [
                { title: "Bachata Romántica", url: "https://github.com/cl7adv/Voz-del-Shaddai-Online/raw/main/musica/bachata1.mp3" },
                { title: "Suspiros Tropicales", url: "https://github.com/cl7adv/Voz-del-Shaddai-Online/raw/main/musica/bachata2.mp3" },
                { title: "Noche de Luna", url: "https://github.com/cl7adv/Voz-del-Shaddai-Online/raw/main/musica/bachata3.mp3" }
            ],
            "Merengue": [
                { title: "Merengue Fiestero", url: "https://github.com/cl7adv/Voz-del-Shaddai-Online/raw/main/musica/merengue1.mp3" },
                { title: "Ritmo Dominicano", url: "https://github.com/cl7adv/Voz-del-Shaddai-Online/raw/main/musica/merengue2.mp3" },
                { title: "Fiesta en la Playa", url: "https://github.com/cl7adv/Voz-del-Shaddai-Online/raw/main/musica/merengue3.mp3" }
            ],
            "Reguetón": [
                { title: "Flow Caribeño", url: "https://github.com/cl7adv/Voz-del-Shaddai-Online/raw/main/musica/reggaeton1.mp3" },
                { title: "Ritmo Urbano", url: "https://github.com/cl7adv/Voz-del-Shaddai-Online/raw/main/musica/reggaeton2.mp3" },
                { title: "Vibra Tropical", url: "https://github.com/cl7adv/Voz-del-Shaddai-Online/raw/main/musica/reggaeton3.mp3" }
            ],
            "Gospel": [
                { title: "Alabanza Shaddai", url: "https://github.com/cl7adv/Voz-del-Shaddai-Online/raw/main/musica/gospel1.mp3" },
                { title: "Cielo en la Tierra", url: "https://github.com/cl7adv/Voz-del-Shaddai-Online/raw/main/musica/gospel2.mp3" },
                { title: "Fe y Esperanza", url: "https://github.com/cl7adv/Voz-del-Shaddai-Online/raw/main/musica/gospel3.mp3" }
            ],
            "Baladas": [
                { title: "Amor Eterno", url: "https://github.com/cl7adv/Voz-del-Shaddai-Online/raw/main/musica/balada1.mp3" },
                { title: "Serenata Tropical", url: "https://github.com/cl7adv/Voz-del-Shaddai-Online/raw/main/musica/balada2.mp3" },
                { title: "Recuerdos del Alma", url: "https://github.com/cl7adv/Voz-del-Shaddai-Online/raw/main/musica/balada3.mp3" }
            ]
        };

        // Variables de estado
        let audioPlayer = new Audio();
        let isPlaying = false;
        let isPoweredOn = false;
        let currentGenre = "Salsa";
        let currentSongIndex = 0;
        let currentVolume = 0.7;

        // Elementos del DOM
        const powerBtn = document.getElementById('powerBtn');
        const playBtn = document.getElementById('playBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const currentSongEl = document.getElementById('currentSong');
        const currentGenreEl = document.getElementById('currentGenre');
        const genreButtonsContainer = document.getElementById('genreButtons');

        // Inicializar la emisora
        function initRadio() {
            // Crear botones de géneros
            for (const genre in musicGenres) {
                const button = document.createElement('button');
                button.className = 'genre-btn';
                if (genre === currentGenre) button.classList.add('active');
                button.textContent = genre;
                button.addEventListener('click', () => selectGenre(genre));
                genreButtonsContainer.appendChild(button);
            }
            
            // Configurar audio player
            audioPlayer.volume = currentVolume;
            audioPlayer.addEventListener('ended', playNextSong);
            
            // Actualizar la canción actual
            updateCurrentSong();
        }

        // Seleccionar un género
        function selectGenre(genre) {
            currentGenre = genre;
            currentSongIndex = 0;
            
            // Actualizar botones activos
            document.querySelectorAll('.genre-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent === genre) btn.classList.add('active');
            });
            
            updateCurrentSong();
            
            // Si está reproduciendo, cambiar a la primera canción del nuevo género
            if (isPlaying && isPoweredOn) {
                playCurrentSong();
            }
        }

        // Actualizar la información de la canción actual
        function updateCurrentSong() {
            const songs = musicGenres[currentGenre];
            if (songs && songs[currentSongIndex]) {
                currentSongEl.textContent = songs[currentSongIndex].title;
                currentGenreEl.textContent = currentGenre;
            }
        }

        // Reproducir la canción actual
        function playCurrentSong() {
            if (!isPoweredOn) return;
            
            const songs = musicGenres[currentGenre];
            if (!songs || !songs[currentSongIndex]) return;
            
            // En un caso real, usaríamos la URL real del archivo de música
            // Para este ejemplo, usaremos un archivo de audio genérico
            // Si quisieras usar los archivos reales de GitHub, deberías tener las URL correctas
            audioPlayer.src = songs[currentSongIndex].url;
            audioPlayer.play()
                .then(() => {
                    isPlaying = true;
                    playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                    currentSongEl.innerHTML = songs[currentSongIndex].title + ' <span class="playing-indicator"><i class="fas fa-volume-up"></i></span>';
                })
                .catch(error => {
                    console.error("Error al reproducir:", error);
                    // Si hay error, usar audio de prueba
                    audioPlayer.src = "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3";
                    audioPlayer.play();
                });
        }

        // Reproducir siguiente canción
        function playNextSong() {
            const songs = musicGenres[currentGenre];
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            updateCurrentSong();
            playCurrentSong();
        }

        // Alternar encendido/apagado
        function togglePower() {
            isPoweredOn = !isPoweredOn;
            
            if (isPoweredOn) {
                powerBtn.classList.add('on');
                playBtn.disabled = false;
                playBtn.style.opacity = "1";
                currentSongEl.textContent = "Selecciona un género y pulsa Play";
                currentGenreEl.textContent = "Emisora encendida";
            } else {
                powerBtn.classList.remove('on');
                playBtn.disabled = true;
                playBtn.style.opacity = "0.6";
                playBtn.innerHTML = '<i class="fas fa-play"></i>';
                
                if (isPlaying) {
                    audioPlayer.pause();
                    isPlaying = false;
                }
                
                currentSongEl.textContent = "Emisora apagada";
                currentGenreEl.textContent = "-";
            }
        }

        // Alternar reproducción/pausa
        function togglePlay() {
            if (!isPoweredOn) return;
            
            if (!isPlaying) {
                playCurrentSong();
            } else {
                audioPlayer.pause();
                isPlaying = false;
                playBtn.innerHTML = '<i class="fas fa-play"></i>';
                currentSongEl.innerHTML = currentSongEl.textContent.replace(' <span class="playing-indicator"><i class="fas fa-volume-up"></i></span>', '');
            }
        }

        // Cambiar volumen
        function changeVolume() {
            currentVolume = volumeSlider.value / 100;
            audioPlayer.volume = currentVolume;
            
            // Cambiar icono según el volumen
            const volumeIcons = document.querySelectorAll('.volume-control i');
            if (currentVolume === 0) {
                volumeIcons[0].className = 'fas fa-volume-mute';
                volumeIcons[1].className = 'fas fa-volume-mute';
            } else if (currentVolume < 0.5) {
                volumeIcons[0].className = 'fas fa-volume-down';
                volumeIcons[1].className = 'fas fa-volume-down';
            } else {
                volumeIcons[0].className = 'fas fa-volume-up';
                volumeIcons[1].className = 'fas fa-volume-up';
            }
        }

        // Event listeners
        powerBtn.addEventListener('click', togglePower);
        playBtn.addEventListener('click', togglePlay);
        volumeSlider.addEventListener('input', changeVolume);

        // Inicializar cuando la página cargue
        window.addEventListener('DOMContentLoaded', initRadio);
        
        // Para simular una experiencia de radio, si se activa un género diferente mientras se reproduce,
        // cambiará automáticamente a la primera canción de ese género
        function simulateRadio() {
            if (isPlaying && isPoweredOn) {
                // Cambiar aleatoriamente de género cada 3 canciones
                if (currentSongIndex === 0) {
                    const genres = Object.keys(musicGenres);
                    const randomGenre = genres[Math.floor(Math.random() * genres.length)];
                    if (randomGenre !== currentGenre) {
                        selectGenre(randomGenre);
                    }
                }
            }
        }

        // Simular cambios automáticos como una radio real
        setInterval(simulateRadio, 60000);
    </script>
</body>
</html>
