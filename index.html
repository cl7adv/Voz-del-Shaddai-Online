<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voz del Shaddai Online - Emisora Tropical</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2980, #26d0ce);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
        }

        .wave-bg {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200%;
            height: 100px;
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1200 120" xmlns="http://www.w3.org/2000/svg"><path d="M0 0v46.29c47.79 22.2 103.59 32.17 158 28 70.36-5.37 136.33-33.31 206.8-37.5 73.84-4.36 147.54 16.88 218.2 35.26 69.27 18 138.3 24.88 209.4 13.08 36.15-6 69.85-17.84 104.45-29.34C989.49 25 1113-14.29 1200 52.47V0z" fill="%230099ff" opacity=".25"/></svg>');
            animation: wave 10s linear infinite;
        }

        .wave:nth-child(2) {
            animation: wave 15s linear infinite;
            opacity: 0.5;
            animation-delay: -5s;
        }

        @keyframes wave {
            0% { transform: translateX(0) translateZ(0) scaleY(1); }
            50% { transform: translateX(-25%) translateZ(0) scaleY(0.8); }
            100% { transform: translateX(-50%) translateZ(0) scaleY(1); }
        }

        header {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            padding: 25px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .radio-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            color: #fff;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .main-content {
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .player-section {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .player-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            width: 100%;
            flex-wrap: wrap;
        }

        .power-btn {
            background-color: #ff4757;
            border: none;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            color: white;
            font-size: 1.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .power-btn:hover {
            background-color: #ff3838;
            transform: scale(1.05);
        }

        .power-btn.on {
            background-color: #2ed573;
            box-shadow: 0 0 20px rgba(46, 213, 115, 0.5);
        }

        .power-btn.on:hover {
            background-color: #26c46a;
        }

        .play-btn {
            background-color: #3742fa;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .play-btn:hover {
            background-color: #2f35e1;
            transform: scale(1.05);
        }

        .next-btn {
            background-color: #ffa502;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .next-btn:hover {
            background-color: #e59400;
            transform: scale(1.05);
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 15px;
            width: 100%;
            max-width: 300px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 50px;
        }

        .volume-control i {
            font-size: 1.5rem;
            color: #ffa502;
        }

        .volume-slider {
            flex-grow: 1;
            -webkit-appearance: none;
            appearance: none;
            height: 8px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 22px;
            height: 22px;
            background: #ffa502;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .mode-control {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .mode-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .mode-btn.active {
            background: #ffa502;
            box-shadow: 0 0 10px rgba(255, 165, 2, 0.5);
        }

        .now-playing {
            background: linear-gradient(to right, rgba(255, 165, 2, 0.2), rgba(255, 165, 2, 0.1));
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            text-align: center;
            margin-top: 10px;
            border-left: 5px solid #ffa502;
        }

        .now-playing h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: #ffa502;
        }

        .song-title {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .song-genre {
            font-style: italic;
            opacity: 0.9;
            color: #70a1ff;
        }

        .song-info {
            margin-top: 10px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .status-message {
            margin-top: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .loading {
            display: none;
            font-style: italic;
            color: #70a1ff;
            margin-top: 10px;
        }

        .song-list-container {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            max-height: 250px;
            overflow-y: auto;
        }

        .song-list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .song-list-header h4 {
            color: #ffa502;
        }

        .refresh-btn {
            background: rgba(255, 165, 2, 0.3);
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            background: rgba(255, 165, 2, 0.5);
        }

        .song-item {
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
        }

        .song-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .song-item.active {
            background: rgba(255, 165, 2, 0.2);
            color: #ffa502;
        }

        .song-number {
            width: 30px;
            text-align: center;
            font-weight: bold;
            margin-right: 10px;
        }

        .song-name {
            flex-grow: 1;
        }

        .song-duration {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.4);
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .tropical-decoration {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .palm-leaf {
            position: absolute;
            font-size: 10rem;
            color: rgba(255, 255, 255, 0.05);
            transform: rotate(-30deg);
            top: 10%;
            right: -5%;
        }

        .flower {
            position: absolute;
            font-size: 8rem;
            color: rgba(255, 255, 255, 0.05);
            bottom: 10%;
            left: -5%;
            transform: rotate(20deg);
        }

        .sun {
            position: absolute;
            font-size: 12rem;
            color: rgba(255, 255, 255, 0.05);
            top: -5%;
            left: 10%;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            header h1 {
                font-size: 2rem;
            }
            
            .player-controls {
                flex-direction: column;
                gap: 15px;
            }
            
            .volume-control {
                max-width: 100%;
            }
            
            .song-title {
                font-size: 1.2rem;
            }
        }

        @keyframes playing {
            0% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 0.7; }
        }

        .playing-indicator {
            display: inline-block;
            margin-left: 10px;
            color: #ffa502;
            animation: playing 1.5s infinite;
        }
        
        .error {
            color: #ff4757;
            background: rgba(255, 71, 87, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Fondo animado -->
    <div class="wave-bg">
        <div class="wave"></div>
        <div class="wave"></div>
    </div>
    
    <!-- Decoración tropical -->
    <div class="tropical-decoration">
        <div class="sun"><i class="fas fa-sun"></i></div>
        <div class="palm-leaf"><i class="fas fa-leaf"></i></div>
        <div class="flower"><i class="fas fa-spa"></i></div>
    </div>

    <div class="container">
        <header>
            <h1><i class="fas fa-broadcast-tower"></i> Voz del Shaddai Online</h1>
            <p>Tu emisora tropical con música directa desde GitHub</p>
            <div class="radio-icon">
                <i class="fas fa-music"></i>
            </div>
        </header>

        <div class="main-content">
            <div class="player-section">
                <div class="player-controls">
                    <button class="power-btn" id="powerBtn">
                        <i class="fas fa-power-off"></i>
                    </button>
                    
                    <button class="play-btn" id="playBtn">
                        <i class="fas fa-play"></i>
                    </button>
                    
                    <button class="next-btn" id="nextBtn" title="Siguiente canción">
                        <i class="fas fa-forward"></i>
                    </button>
                    
                    <div class="volume-control">
                        <i class="fas fa-volume-down"></i>
                        <input type="range" min="0" max="100" value="70" class="volume-slider" id="volumeSlider">
                        <i class="fas fa-volume-up"></i>
                    </div>
                </div>
                
                <div class="mode-control">
                    <button class="mode-btn active" id="modeRandom" title="Reproducción aleatoria">
                        <i class="fas fa-random"></i> Aleatorio
                    </button>
                    <button class="mode-btn" id="modeSequential" title="Reproducción en orden">
                        <i class="fas fa-list-ol"></i> Secuencial
                    </button>
                    <button class="mode-btn" id="modeLoop" title="Repetir canción">
                        <i class="fas fa-redo"></i> Repetir
                    </button>
                </div>
                
                <div class="now-playing">
                    <h3><i class="fas fa-headphones"></i> Reproduciendo ahora:</h3>
                    <div class="song-title" id="currentSong">Esperando música...</div>
                    <div class="song-genre" id="currentGenre">-</div>
                    <div class="song-info" id="songInfo">Cargando lista de canciones...</div>
                    <div class="loading" id="loading">Cargando música...</div>
                    <div class="error" id="errorMessage"></div>
                </div>
                
                <div class="song-list-container">
                    <div class="song-list-header">
                        <h4><i class="fas fa-list-music"></i> Lista de Canciones (<span id="songCount">0</span>)</h4>
                        <button class="refresh-btn" id="refreshBtn">
                            <i class="fas fa-sync-alt"></i> Actualizar
                        </button>
                    </div>
                    <div id="songList">
                        <!-- Lista de canciones se generará aquí -->
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>Música desde: <a href="https://github.com/cl7adv/Voz-del-Shaddai-Online/tree/main/musica" target="_blank" style="color: #70a1ff; text-decoration: none;">GitHub Repository</a></p>
            <p><i class="fas fa-heart" style="color: #ff4757;"></i> Emisora Voz del Shaddai - Reproducción aleatoria activa</p>
        </div>
    </div>

    <script>
        // Variables de estado
        let audioPlayer = new Audio();
        let isPlaying = false;
        let isPoweredOn = false;
        let currentVolume = 0.7;
        let currentSongIndex = 0;
        let playMode = 'random'; // random, sequential, loop
        let allSongs = [];
        let shuffledSongs = [];
        
        // Elementos del DOM
        const powerBtn = document.getElementById('powerBtn');
        const playBtn = document.getElementById('playBtn');
        const nextBtn = document.getElementById('nextBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const currentSongEl = document.getElementById('currentSong');
        const currentGenreEl = document.getElementById('currentGenre');
        const songInfoEl = document.getElementById('songInfo');
        const songListContainer = document.getElementById('songList');
        const songCountEl = document.getElementById('songCount');
        const loadingEl = document.getElementById('loading');
        const errorMessageEl = document.getElementById('errorMessage');
        const refreshBtn = document.getElementById('refreshBtn');
        const modeRandomBtn = document.getElementById('modeRandom');
        const modeSequentialBtn = document.getElementById('modeSequential');
        const modeLoopBtn = document.getElementById('modeLoop');

        // Función para cargar la lista de canciones desde GitHub
        async function loadSongsFromGitHub() {
            try {
                showLoading("Cargando lista de canciones desde GitHub...");
                errorMessageEl.style.display = 'none';
                
                // URL de la API de GitHub para obtener el contenido de la carpeta música
                const apiUrl = 'https://api.github.com/repos/cl7adv/Voz-del-Shaddai-Online/contents/musica';
                
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error(`Error ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                // Filtrar solo archivos de audio
                const audioFiles = data.filter(item => 
                    item.type === 'file' && 
                    (item.name.endsWith('.mp3') || 
                     item.name.endsWith('.wav') || 
                     item.name.endsWith('.ogg') ||
                     item.name.endsWith('.m4a'))
                );
                
                if (audioFiles.length === 0) {
                    throw new Error('No se encontraron archivos de audio en la carpeta música.');
                }
                
                // Crear lista de canciones
                allSongs = audioFiles.map((file, index) => {
                    // Extraer posible género del nombre del archivo
                    let genre = 'Música';
                    const fileName = file.name.toLowerCase();
                    
                    if (fileName.includes('salsa') || fileName.includes('merengue') || 
                        fileName.includes('bachata') || fileName.includes('reggaeton') ||
                        fileName.includes('gospel') || fileName.includes('balada')) {
                        
                        if (fileName.includes('salsa')) genre = 'Salsa';
                        else if (fileName.includes('merengue')) genre = 'Merengue';
                        else if (fileName.includes('bachata')) genre = 'Bachata';
                        else if (fileName.includes('reggaeton')) genre = 'Reguetón';
                        else if (fileName.includes('gospel')) genre = 'Gospel';
                        else if (fileName.includes('balada')) genre = 'Balada';
                    }
                    
                    return {
                        id: index,
                        title: file.name.replace(/\.[^/.]+$/, "").replace(/_/g, " ").replace(/-/g, " "),
                        url: file.download_url,
                        genre: genre,
                        filename: file.name,
                        size: file.size ? (file.size / (1024*1024)).toFixed(2) + ' MB' : 'N/A'
                    };
                });
                
                // Mezclar canciones para modo aleatorio
                shuffleSongs();
                
                // Actualizar interfaz
                updateSongList();
                updateSongCount();
                hideLoading();
                
                // Si la emisora está encendida, preparar la primera canción
                if (isPoweredOn && allSongs.length > 0) {
                    currentSongIndex = 0;
                    updateCurrentSong();
                }
                
                return true;
                
            } catch (error) {
                console.error("Error cargando canciones:", error);
                errorMessageEl.textContent = `Error: ${error.message}. Usando canciones de ejemplo.`;
                errorMessageEl.style.display = 'block';
                
                // Cargar canciones de ejemplo como respaldo
                loadBackupSongs();
                return false;
            }
        }

        // Función para cargar canciones de respaldo
        function loadBackupSongs() {
            allSongs = [
                { id: 0, title: "Salsa Tropical", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3", genre: "Salsa", filename: "salsa_tropical.mp3", size: "3.2 MB" },
                { id: 1, title: "Bachata Romántica", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3", genre: "Bachata", filename: "bachata_romantica.mp3", size: "2.8 MB" },
                { id: 2, title: "Merengue Fiestero", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3", genre: "Merengue", filename: "merengue_fiestero.mp3", size: "3.5 MB" },
                { id: 3, title: "Reguetón Urbano", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3", genre: "Reguetón", filename: "reggaeton_urbano.mp3", size: "3.0 MB" },
                { id: 4, title: "Gospel Inspirador", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-5.mp3", genre: "Gospel", filename: "gospel_inspirador.mp3", size: "3.7 MB" },
                { id: 5, title: "Balada del Alma", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-6.mp3", genre: "Balada", filename: "balada_alma.mp3", size: "2.9 MB" }
            ];
            
            shuffleSongs();
            updateSongList();
            updateSongCount();
            hideLoading();
            
            if (isPoweredOn && allSongs.length > 0) {
                currentSongIndex = 0;
                updateCurrentSong();
            }
        }

        // Función para mezclar canciones
        function shuffleSongs() {
            shuffledSongs = [...allSongs];
            for (let i = shuffledSongs.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffledSongs[i], shuffledSongs[j]] = [shuffledSongs[j], shuffledSongs[i]];
            }
        }

        // Función para obtener la canción actual según el modo
        function getCurrentSong() {
            if (playMode === 'random') {
                return shuffledSongs[currentSongIndex];
            } else {
                return allSongs[currentSongIndex];
            }
        }

        // Función para actualizar la lista de canciones en la interfaz
        function updateSongList() {
            songListContainer.innerHTML = '';
            
            const songsToShow = playMode === 'random' ? shuffledSongs : allSongs;
            
            songsToShow.forEach((song, index) => {
                const songItem = document.createElement('div');
                songItem.className = 'song-item';
                if (index === currentSongIndex && isPlaying) {
                    songItem.classList.add('active');
                }
                
                songItem.innerHTML = `
                    <div class="song-number">${index + 1}</div>
                    <div class="song-name">
                        <strong>${song.title}</strong><br>
                        <small>${song.genre} • ${song.size}</small>
                    </div>
                    <div class="song-duration">
                        ${index === currentSongIndex && isPlaying ? '<i class="fas fa-play playing-indicator"></i>' : ''}
                    </div>
                `;
                
                songItem.addEventListener('click', () => {
                    if (playMode === 'random') {
                        // Encontrar el índice en shuffledSongs
                        currentSongIndex = index;
                    } else {
                        // Encontrar el índice en allSongs
                        currentSongIndex = allSongs.findIndex(s => s.id === song.id);
                    }
                    
                    updateCurrentSong();
                    if (isPlaying && isPoweredOn) {
                        playCurrentSong();
                    }
                });
                
                songListContainer.appendChild(songItem);
            });
        }

        // Función para actualizar el contador de canciones
        function updateSongCount() {
            songCountEl.textContent = allSongs.length;
        }

        // Función para actualizar la canción actual en la interfaz
        function updateCurrentSong() {
            if (allSongs.length === 0) return;
            
            const song = getCurrentSong();
            currentSongEl.textContent = song.title;
            currentGenreEl.textContent = song.genre;
            songInfoEl.textContent = `Archivo: ${song.filename} • Tamaño: ${song.size}`;
            
            // Actualizar elementos activos en la lista
            updateSongList();
        }

        // Función para mostrar estado de carga
        function showLoading(message) {
            loadingEl.textContent = message;
            loadingEl.style.display = 'block';
        }

        // Función para ocultar estado de carga
        function hideLoading() {
            loadingEl.style.display = 'none';
        }

        // Función para reproducir la canción actual
        function playCurrentSong() {
            if (!isPoweredOn || allSongs.length === 0) return;
            
            const song = getCurrentSong();
            
            showLoading(`Cargando: ${song.title}...`);
            
            // Detener audio actual
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
            
            // Asignar nueva fuente
            audioPlayer.src = song.url;
            
            // Reproducir
            const playPromise = audioPlayer.play();
            
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    isPlaying = true;
                    playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                    currentSongEl.innerHTML = song.title + ' <span class="playing-indicator"><i class="fas fa-volume-up"></i></span>';
                    hideLoading();
                    errorMessageEl.style.display = 'none';
                    
                    // Actualizar el icono del radio
                    document.querySelector('.radio-icon').style.animation = 'pulse 1s infinite';
                })
                .catch(error => {
                    console.error("Error al reproducir:", error);
                    hideLoading();
                    
                    if (error.name === 'NotAllowedError') {
                        errorMessageEl.textContent = "Error: El navegador bloqueó la reproducción automática. Haz clic en el botón de play.";
                        errorMessageEl.style.display = 'block';
                    } else {
                        errorMessageEl.textContent = `Error al reproducir ${song.title}. Intentando siguiente canción...`;
                        errorMessageEl.style.display = 'block';
                        setTimeout(playNextSong, 2000);
                    }
                });
            }
        }

        // Función para reproducir siguiente canción
        function playNextSong() {
            if (allSongs.length === 0) return;
            
            if (playMode === 'loop') {
                // En modo loop, reproducir la misma canción de nuevo
                playCurrentSong();
                return;
            }
            
            // Avanzar al siguiente índice
            currentSongIndex = (currentSongIndex + 1) % (playMode === 'random' ? shuffledSongs.length : allSongs.length);
            
            // Si estamos al final y es modo secuencial, volver al inicio
            if (playMode === 'sequential' && currentSongIndex === 0) {
                // Podríamos añadir un mensaje de "Fin de la lista" aquí si queremos
            }
            
            updateCurrentSong();
            playCurrentSong();
        }

        // Función para cambiar modo de reproducción
        function changePlayMode(mode) {
            playMode = mode;
            
            // Actualizar botones activos
            modeRandomBtn.classList.remove('active');
            modeSequentialBtn.classList.remove('active');
            modeLoopBtn.classList.remove('active');
            
            if (mode === 'random') {
                modeRandomBtn.classList.add('active');
                shuffleSongs();
                currentSongIndex = 0;
            } else if (mode === 'sequential') {
                modeSequentialBtn.classList.add('active');
                currentSongIndex = 0;
            } else if (mode === 'loop') {
                modeLoopBtn.classList.add('active');
            }
            
            updateCurrentSong();
            updateSongList();
            
            if (isPlaying && isPoweredOn) {
                playCurrentSong();
            }
        }

        // Alternar encendido/apagado
        function togglePower() {
            isPoweredOn = !isPoweredOn;
            
            if (isPoweredOn) {
                powerBtn.classList.add('on');
                playBtn.disabled = false;
                nextBtn.disabled = false;
                playBtn.style.opacity = "1";
                nextBtn.style.opacity = "1";
                
                // Si no hay canciones cargadas, cargarlas
                if (allSongs.length === 0) {
                    loadSongsFromGitHub();
                } else {
                    currentSongEl.textContent = "Selecciona una canción y pulsa Play";
                    currentGenreEl.textContent = "Emisora encendida";
                    songInfoEl.textContent = `${allSongs.length} canciones disponibles`;
                }
                
                document.querySelector('.radio-icon').style.animation = 'pulse 1s infinite';
            } else {
                powerBtn.classList.remove('on');
                playBtn.disabled = true;
                nextBtn.disabled = true;
                playBtn.style.opacity = "0.6";
                nextBtn.style.opacity = "0.6";
                playBtn.innerHTML = '<i class="fas fa-play"></i>';
                
                if (isPlaying) {
                    audioPlayer.pause();
                    isPlaying = false;
                }
                
                currentSongEl.textContent = "Emisora apagada";
                currentGenreEl.textContent = "-";
                songInfoEl.textContent = "Enciende la emisora para comenzar";
                document.querySelector('.radio-icon').style.animation = 'none';
            }
        }

        // Alternar reproducción/pausa
        function togglePlay() {
            if (!isPoweredOn || allSongs.length === 0) return;
            
            if (!isPlaying) {
                // Si no hay canción seleccionada, seleccionar la primera
                if (currentSongIndex < 0 || currentSongIndex >= (playMode === 'random' ? shuffledSongs.length : allSongs.length)) {
                    currentSongIndex = 0;
                    updateCurrentSong();
                }
                playCurrentSong();
            } else {
                audioPlayer.pause();
                isPlaying = false;
                playBtn.innerHTML = '<i class="fas fa-play"></i>';
                currentSongEl.innerHTML = currentSongEl.textContent.replace(' <span class="playing-indicator"><i class="fas fa-volume-up"></i></span>', '');
                document.querySelector('.radio-icon').style.animation = 'pulse 2s infinite';
            }
        }

        // Cambiar volumen
        function changeVolume() {
            currentVolume = volumeSlider.value / 100;
            audioPlayer.volume = currentVolume;
            
            // Cambiar icono según el volumen
            const volumeIcons = document.querySelectorAll('.volume-control i');
            if (currentVolume === 0) {
                volumeIcons[0].className = 'fas fa-volume-mute';
                volumeIcons[1].className = 'fas fa-volume-mute';
            } else if (currentVolume < 0.5) {
                volumeIcons[0].className = 'fas fa-volume-down';
                volumeIcons[1].className = 'fas fa-volume-down';
            } else {
                volumeIcons[0].className = 'fas fa-volume-up';
                volumeIcons[1].className = 'fas fa-volume-up';
            }
        }

        // Inicializar eventos
        function initEvents() {
            powerBtn.addEventListener('click', togglePower);
            playBtn.addEventListener('click', togglePlay);
            nextBtn.addEventListener('click', playNextSong);
            volumeSlider.addEventListener('input', changeVolume);
            refreshBtn.addEventListener('click', () => {
                loadSongsFromGitHub();
            });
            
            modeRandomBtn.addEventListener('click', () => changePlayMode('random'));
            modeSequentialBtn.addEventListener('click', () => changePlayMode('sequential'));
            modeLoopBtn.addEventListener('click', () => changePlayMode('loop'));
            
            // Configurar audio player
            audioPlayer.volume = currentVolume;
            audioPlayer.addEventListener('ended', playNextSong);
            audioPlayer.addEventListener('error', function(e) {
                console.error("Error de audio:", e);
                errorMessageEl.textContent = "Error al cargar el audio. Intentando siguiente canción...";
                errorMessageEl.style.display = 'block';
                setTimeout(playNextSong, 2000);
            });
            
            // Para permitir autoplay en algunos navegadores
            document.addEventListener('click', function initAudioOnce() {
                if (audioPlayer && audioPlayer.play) {
                    audioPlayer.play().then(() => {
                        audioPlayer.pause();
                        audioPlayer.currentTime = 0;
                    }).catch(() => {});
                }
                document.removeEventListener('click', initAudioOnce);
            });
        }

        // Inicializar la aplicación
        function initApp() {
            initEvents();
            
            // Cargar canciones al inicio
            loadSongsFromGitHub();
            
            // Actualizar la interfaz cada 10 segundos para mostrar estado actual
            setInterval(() => {
                if (isPlaying && isPoweredOn) {
                    const time = audioPlayer.currentTime;
                    const duration = audioPlayer.duration;
                    
                    if (!isNaN(duration) && duration > 0) {
                        const percent = (time / duration * 100).toFixed(1);
                        const timeStr = `${Math.floor(time / 60)}:${Math.floor(time % 60).toString().padStart(2, '0')} / ${Math.floor(duration / 60)}:${Math.floor(duration % 60).toString().padStart(2, '0')}`;
                        
                        // Actualizar info de canción actual
                        const song = getCurrentSong();
                        if (song) {
                            songInfoEl.textContent = `Archivo: ${song.filename} • ${timeStr} (${percent}%)`;
                        }
                    }
                }
            }, 10000);
        }

        // Iniciar cuando la página cargue
        window.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
