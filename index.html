<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio El Shaddai | Fix</title>
    <style>
        body { background: #050505; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: 'Courier New', monospace; color: white; overflow: hidden; }
        
        /* Overlay de entrada */
        #intro-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 1000; display: flex; flex-direction: column; justify-content: center; align-items: center; transition: 0.8s; }
        .intro-btn { background: #000; color: #00ff00; border: 2px solid #00ff00; padding: 15px 40px; font-size: 20px; cursor: pointer; letter-spacing: 3px; box-shadow: 0 0 15px #00ff00; }
        
        /* Estructura Radio */
        .radio-body { background: #1a1a1a; padding: 40px; border-radius: 40px; box-shadow: 0 0 50px #000; display: flex; align-items: center; border: 4px solid #333; opacity: 0; transition: 1s; }
        .radio-visible { opacity: 1; }
        
        .speaker { width: 80px; height: 200px; background: radial-gradient(circle, #222 2px, #111 2.5px); background-size: 6px 6px; border-radius: 15px; margin: 0 20px; border: 1px solid #333; }
        
        .panel { width: 300px; text-align: center; }
        .screen { background: #001100; color: #00ff00; padding: 15px; border-radius: 8px; margin-bottom: 20px; border: 2px solid #222; min-height: 60px; display: flex; align-items: center; justify-content: center; font-size: 0.85em; }

        .controls { display: flex; justify-content: center; align-items: center; gap: 10px; margin-bottom: 20px; }
        .btn { width: 50px; height: 50px; border-radius: 50%; border: none; background: #222; color: #d4af37; cursor: pointer; font-size: 20px; box-shadow: 2px 2px 5px #000; }
        .play { width: 65px; height: 65px; color: #00ff00; font-size: 25px; }
        
        input[type=range] { width: 100%; accent-color: #d4af37; cursor: pointer; }
    </style>
</head>
<body>

    <div id="intro-overlay">
        <button id="startBtn" class="intro-btn">INICIAR TRANSMISIÓN</button>
    </div>

    <div class="radio-body" id="radioBody">
        <div class="speaker"></div>
        <div class="panel">
            <h2 style="color:#d4af37; margin-top:0;">EL SHADDAI</h2>
            <div class="screen">
                <div id="status">CONECTANDO...</div>
            </div>
            <div class="controls">
                <button id="prevBtn" class="btn">⏮</button>
                <button id="playBtn" class="btn play">▶</button>
                <button id="nextBtn" class="btn">⏭</button>
            </div>
            <input type="range" id="volume" min="0" max="1" step="0.01" value="0.7">
        </div>
        <div class="speaker"></div>
    </div>

    <script>
        const usuario = "cl7adv";
        const repo = "Voz-del-Shaddai-Online";
        const carpeta = "musica";

        let listaMusica = [];
        let indiceActual = 0;
        let sistemaIniciado = false;
        const audio = new Audio();
        
        const status = document.getElementById('status');
        const playBtn = document.getElementById('playBtn');
        const radioBody = document.getElementById('radioBody');
        const intro = document.getElementById('intro-overlay');

        // Obtener lista desde GitHub
        async function obtenerMusica() {
            try {
                const url = `https://api.github.com/repos/${usuario}/${repo}/contents/${carpeta}`;
                const response = await fetch(url);
                const archivos = await response.json();
                
                listaMusica = archivos.filter(file => file.name.match(/\.(mp3|m4a|mp4|wav)$/i));
                
                if (listaMusica.length > 0) {
                    status.innerText = "RADIO ONLINE - " + listaMusica.length + " TEMAS";
                    indiceActual = Math.floor(Math.random() * listaMusica.length);
                } else {
                    status.innerText = "ERROR: CARPETA VACÍA";
                }
            } catch (e) {
                status.innerText = "ERROR DE SERVIDOR";
            }
        }

        function reproducir() {
            if (listaMusica.length === 0) return;
            
            const tema = listaMusica[indiceActual];
            // Usamos download_url que es el enlace directo más seguro de la API
            audio.src = tema.download_url;
            audio.load(); // Forzar carga del nuevo recurso
            
            audio.play().catch(error => {
                console.log("Error al reproducir:", error);
                status.innerText = "ERROR: RE-INTENTANDO...";
                setTimeout(reproducir, 2000); // Reintento si falla
            });
        }

        // --- MANEJO DE EVENTOS ---

        audio.onplay = () => {
            playBtn.innerText = "Pause"; // Usamos texto o icono ⏸
            status.innerText = "SONANDO: " + listaMusica[indiceActual].name.slice(0, 30);
        };

        audio.onpause = () => {
            playBtn.innerText = "▶";
            if (sistemaIniciado) status.innerText = "PAUSA";
        };

        audio.onended = () => {
            indiceActual = (indiceActual + 1) % listaMusica.length;
            reproducir();
        };

        // --- CONTROLES ---

        document.getElementById('startBtn').onclick = () => {
            sistemaIniciado = true;
            intro.style.opacity = '0';
            setTimeout(() => {
                intro.style.visibility = 'hidden';
                radioBody.classList.add('radio-visible');
                reproducir();
            }, 600);
        };

        playBtn.onclick = () => {
            if (!audio.src) {
                reproducir();
            } else if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        };

        document.getElementById('nextBtn').onclick = () => {
            indiceActual = (indiceActual + 1) % listaMusica.length;
            reproducir();
        };

        document.getElementById('prevBtn').onclick = () => {
            indiceActual = (indiceActual - 1 + listaMusica.length) % listaMusica.length;
            reproducir();
        };

        document.getElementById('volume').oninput = (e) => {
            audio.volume = e.target.value;
        };

        // Cargar datos al abrir
        obtenerMusica();
    </script>
</body>
</html>
