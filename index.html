<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio El Shaddai | Automática</title>
    <style>
        body { background: #050505; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: 'Courier New', monospace; color: white; overflow: hidden; }
        #intro-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 1000; display: flex; flex-direction: column; justify-content: center; align-items: center; transition: opacity 1s ease, visibility 1s; }
        .intro-btn { background: transparent; color: #00ff00; border: 2px solid #00ff00; padding: 15px 40px; font-size: 20px; cursor: pointer; text-transform: uppercase; letter-spacing: 3px; box-shadow: 0 0 15px #00ff00; transition: 0.3s; animation: pulse 2s infinite; }
        .radio-body { background: linear-gradient(145deg, #1a1a1a, #2a2a2a); padding: 40px; border-radius: 40px; box-shadow: 20px 20px 50px #000; display: flex; align-items: center; border: 4px solid #444; opacity: 0; transform: scale(0.9); transition: 1s ease; }
        .radio-visible { opacity: 1; transform: scale(1); }
        .speaker { width: 90px; height: 220px; background: radial-gradient(circle, #222 2px, #111 2.5px); background-size: 6px 6px; border-radius: 15px; margin: 0 20px; border: 2px solid #333; }
        .panel { width: 300px; text-align: center; display: flex; flex-direction: column; align-items: center; }
        .screen { background: #001100; color: #00ff00; padding: 15px; border-radius: 8px; margin-bottom: 20px; border: 2px solid #555; width: 90%; min-height: 80px; display: flex; flex-direction: column; justify-content: center; position: relative; }
        .screen-text { text-shadow: 0 0 5px #00ff00; font-size: 0.9em; overflow: hidden; }
        .btn { width: 50px; height: 50px; border-radius: 50%; border: none; background: #222; color: #d4af37; cursor: pointer; font-size: 20px; box-shadow: 3px 3px 10px #000; margin: 5px; }
        .play { width: 70px; height: 70px; color: #00ff00; font-size: 30px; }
        input[type=range] { width: 80%; accent-color: #d4af37; }
        @keyframes pulse { 0% { box-shadow: 0 0 15px #00ff00; } 50% { box-shadow: 0 0 25px #00ff00; } 100% { box-shadow: 0 0 15px #00ff00; } }
    </style>
</head>
<body>

    <div id="intro-overlay">
        <button id="startBtn" class="intro-btn">ENCENDER RADIO</button>
    </div>

    <div class="radio-body" id="radioBody">
        <div class="speaker"></div>
        <div class="panel">
            <img src="logo.png" alt="Logo" style="width: 80%; max-height: 60px; margin-bottom: 15px;">
            <div class="screen">
                <p id="status" class="screen-text">SISTEMA OFF</p>
            </div>
            <div>
                <button id="prevBtn" class="btn">⏮</button>
                <button id="playBtn" class="btn play">▶</button>
                <button id="nextBtn" class="btn">⏭</button>
            </div>
            <input type="range" id="volume" min="0" max="1" step="0.01" value="0.7">
        </div>
        <div class="speaker"></div>
    </div>

    <script>
        const usuario = "cl7adv";
        const repo = "Voz-del-Shaddai-Online";
        const carpeta = "musica";

        let listaMusica = [];
        let indiceActual = 0;
        const audio = new Audio();
        
        const status = document.getElementById('status');
        const playBtn = document.getElementById('playBtn');

        async function obtenerMusica() {
            const url = `https://api.github.com/repos/${usuario}/${repo}/contents/${carpeta}`;
            try {
                const response = await fetch(url);
                const archivos = await response.json();
                listaMusica = archivos.filter(file => file.name.match(/\.(mp3|mp4|m4a|wav)$/i));
                if (listaMusica.length > 0) {
                    status.innerText = "LISTO: " + listaMusica.length + " TEMAS";
                    indiceActual = Math.floor(Math.random() * listaMusica.length);
                }
            } catch (e) { status.innerText = "ERROR DE CONEXIÓN"; }
        }

        function reproducir() {
            if (listaMusica.length === 0) return;
            const item = listaMusica[indiceActual];
            
            // CORRECCIÓN: URL codificada para evitar errores de ruta
            const fileName = encodeURIComponent(item.name);
            audio.src = `https://raw.githubusercontent.com/${usuario}/${repo}/main/${carpeta}/${fileName}`;
            
            audio.play().catch(() => {
                status.innerText = "PRESIONA PLAY PARA CARGAR";
            });
        }

        // Eventos de Audio corregidos para actualizar la interfaz
        audio.onplay = () => {
            status.innerText = "SONANDO: " + listaMusica[indiceActual].name.slice(0, 25);
            playBtn.innerText = "⏸";
        };

        audio.onpause = () => {
            playBtn.innerText = "▶";
            if (status.innerText !== "CARGANDO...") status.innerText = "PAUSA";
        };

        audio.onwaiting = () => { status.innerText = "CARGANDO..."; };

        audio.onended = () => {
            indiceActual = (indiceActual + 1) % listaMusica.length;
            reproducir();
        };

        playBtn.onclick = () => {
            if (audio.paused) {
                if (!audio.src) reproducir();
                else audio.play();
            } else {
                audio.pause();
            }
        };

        document.getElementById('nextBtn').onclick = () => {
            indiceActual = (indiceActual + 1) % listaMusica.length;
            reproducir();
        };

        document.getElementById('prevBtn').onclick = () => {
            indiceActual = (indiceActual - 1 + listaMusica.length) % listaMusica.length;
            reproducir();
        };

        document.getElementById('volume').oninput = (e) => audio.volume = e.target.value;

        document.getElementById('startBtn').onclick = () => {
            document.getElementById('intro-overlay').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('intro-overlay').style.visibility = 'hidden';
                document.getElementById('radioBody').classList.add('radio-visible');
                reproducir();
            }, 1000);
        };

        obtenerMusica();
    </script>
</body>
</html>
